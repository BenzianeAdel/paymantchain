## YAML Template.
---
services:
  registry-discovery:
    container_name: id-eureka
    image: paymentchain/microservice-docker-eurekaserver:0.0.1-SNAPSHOT
    ports:
      - 8761:8761
    environment:
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256M 

  product-catalog:
    container_name: bd-product-catalog
    image: paymentchain/microservice-docker-product:0.0.1-SNAPSHOT
    environment:
       - JAVA_OPTS=
         -Xms256M 
         -Xmx256M
         -DEUREKA_SERVER=http://registry-discovery:8761/eureka/
    depends_on:
      - registry-discovery
    ports:
      - 8082:8082

  customer:
    container_name: bd-customer
    image: paymentchain/microservice-docker-customer:0.0.1-SNAPSHOT   
    environment:
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256M
         -DEUREKA_SERVER=http://registry-discovery:8761/eureka/

    depends_on:
      - registry-discovery
      
  apigetway:
    container_name: bd-apigetway
    image: paymentchain/microservice-docker-apigetway:0.0.1-SNAPSHOT   
    environment:
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256M
         -DEUREKA_SERVER=http://registry-discovery:8761/eureka/

    depends_on:
      - registry-discovery
    ports:
      - 8080:8080

  postgres_db:
    container_name: postgres
    image: postgres:latest
    ports:
        - 5432:5432
    volumes:
        - ./dbfiles:/docker-entrypoint-initdb.d
        - ./postgres_data:/var/lib/postgresql/data
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: qwerty
        POSTGRES_DB: postgres


  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "qwerty"
    ports:
      - 80:80
    depends_on:
      - postgres_db
  
  
  keycloack_server:
    container_name: id-keycloackServer
    image: quay.io/keycloak/keycloak:24.0.5
    command: ["start-dev"]
    restart: always
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - 8091:8080



